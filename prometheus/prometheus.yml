global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 15s
    metrics_path: /prometheus/metrics
    static_configs:
      - targets: ['localhost:9090']
      
  - job_name: 'app'
    scrape_interval: 15s
    static_configs:
      - targets: ['192.168.10.100:8001']
        labels:
          service: "test1"
      - targets: ['192.168.10.100:8002']
        labels:
          service: "test2"

  - job_name: 'node_exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['192.168.10.100:9100']
        labels:
          node: "node1"
      - targets: ['192.168.10.100:9100']
        labels:
          node: "node2"

